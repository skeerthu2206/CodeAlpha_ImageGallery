<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery | CodeAlpha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Image Gallery</h1>

<div class="gallery">
    <img src="https://picsum.photos/id/1015/400/300" onclick="openLightbox(0)">
    <img src="https://picsum.photos/id/1025/400/300" onclick="openLightbox(1)">
    <img src="https://picsum.photos/id/1035/400/300" onclick="openLightbox(2)">
    <img src="https://picsum.photos/id/1045/400/300" onclick="openLightbox(3)">
    <img src="https://picsum.photos/id/1055/400/300" onclick="openLightbox(4)">
    <img src="https://picsum.photos/id/1065/400/300" onclick="openLightbox(5)">
</div>

<!-- Lightbox -->
<div id="lightbox">
    <span class="close" onclick="closeLightbox()">×</span>
    <button class="prev" onclick="changeImage(-1)">❮</button>
    <img id="lightbox-img">
    <button class="next" onclick="changeImage(1)">❯</button>
</div>

<script src="script.js"></script>
</body>
</html>
